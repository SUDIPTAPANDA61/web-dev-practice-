<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Forms tutorial</h2>
        <label for="name">Name</label>
    <div> 
        <input type="text" name="MyName" id="name">
    </div>   
    <br>
    <div>
        Roll:<input type="text" name="MyRoll">
        </div>
        <br>
        <div>
        Email:<input type="email" name="MyEmail">
    </div>
    <br>
    <div>
        Date:<input type="date" name="MyDate">
    </div>
    <br>
    <div>
        Bonus:<input type="bonus" name="MyBonus">
    </div>
    <br>
    <div>
        Are you eligible?:<input type="checkbox" name="MyCheckbox">
    </div>
    <br>
    <div>
        Gender:<input type="radio" name="MyGender">Male<input type="radio" name="MyGender">
        Female<input type="radio" name="MyGender">Other<input type="radio" name="MyGender">
    </div>
    <br>
    <div>
        Write about yourself:<textarea name="MyText"cols="30"rows="10"></textarea>
    </div>
    <br>
    <div>
        <label for="Car">Car</label>
        <select name="MyCar" id="MyCar">
            <option value="Indica">Indica</option>
            <option value="swft">swft</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" value="Submit Now">
        <input type="Reset"  value="Reset Now">
    </div>
</body>
</html>
